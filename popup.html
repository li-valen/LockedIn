<!DOCTYPE html>
<html>
  <head>
    <title>LockedIn</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <!-- Main Popup View -->
      <div id="main-popup" class="popup-container">
        <!-- Animated grid background -->
        <div class="grid-background"></div>
        
        <!-- Scanline effect -->
        <div class="scanline-effect"></div>

        <!-- Header -->
        <div class="header">
          <!-- Corner accents -->
          <div class="corner-accent top-left"></div>
          <div class="corner-accent top-right"></div>
          
          <div class="header-content">
            <div class="logo-section">
              <div class="logo-icon">
                <svg class="lock-icon" viewBox="0 0 15 15" fill="none">
                  <path d="M5 4.636c0-.876.242-1.523.643-1.953.4-.43.946-.683 1.607-.683s1.206.253 1.607.683c.4.43.643 1.077.643 1.953V6H5V4.636zM4 6v-.364C4 4.18 4.5 3.25 5.5 2.5S8 1.5 9 2.5s1.5 2.18 1.5 3.136V6h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1z" fill="currentColor"/>
                </svg>
                <div class="logo-glow"></div>
              </div>
              <div class="logo-text">
                <h1>LockedIn</h1>
                <div class="logo-line"></div>
              </div>
            </div>
            <button id="settings-btn" class="settings-btn">
              <svg class="settings-icon" viewBox="0 0 24 24" fill="none">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          
          <div class="header-info">
            <div class="time-info">
              <svg class="clock-icon" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span id="current-time" class="time-text">--:--</span>
            </div>
            <div class="status-indicator">
              <svg class="zap-icon" viewBox="0 0 24 24" fill="none">
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10" fill="currentColor"/>
              </svg>
              <span class="status-text">Active</span>
            </div>
          </div>
        </div>

        <div class="content">
          <!-- Daily Work Counter -->
          <div class="work-counter-card">
            <div class="card-glow"></div>
            <div class="corner-accent top-left"></div>
            <div class="corner-accent top-right"></div>
            <div class="corner-accent bottom-left"></div>
            <div class="corner-accent bottom-right"></div>
            
            <div class="circular-progress-container">
              <div class="circular-progress">
                <svg class="progress-ring" width="160" height="160">
                  <circle class="progress-ring-background" cx="80" cy="80" r="72" stroke="rgba(107, 70, 193, 0.1)" stroke-width="8" fill="none"/>
                  <circle class="progress-ring-glow" cx="80" cy="80" r="74" stroke="url(#glowGradient)" stroke-width="10" fill="none" stroke-dasharray="452" stroke-dashoffset="226"/>
                  <circle class="progress-ring-main" cx="80" cy="80" r="72" stroke="url(#gradient)" stroke-width="8" fill="none" stroke-dasharray="452" stroke-dashoffset="226"/>
                  <circle class="progress-ring-inner" cx="80" cy="80" r="57" stroke="rgba(168, 85, 247, 0.2)" stroke-width="1" fill="none" stroke-dasharray="4 4"/>
                  <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stop-color="#c084fc"/>
                      <stop offset="50%" stop-color="#a855f7"/>
                      <stop offset="100%" stop-color="#7c3aed"/>
                    </linearGradient>
                    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stop-color="#c084fc"/>
                      <stop offset="100%" stop-color="#7c3aed"/>
                    </linearGradient>
                  </defs>
                </svg>
                <div class="progress-content">
                  <div class="progress-value">6.5</div>
                  <div class="progress-label">hours</div>
                </div>
              </div>
            </div>
            
            <div class="progress-info">
              <div class="progress-title">
                <svg class="target-icon" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Today's Progress</span>
              </div>
              <div class="progress-remaining">1.5h remaining to reach goal</div>
            </div>

            <!-- Achievement Badge -->
            <div class="achievement-badge">
              <svg class="award-icon" viewBox="0 0 24 24" fill="none">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" stroke="currentColor" stroke-width="2"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" stroke="currentColor" stroke-width="2"/>
                <path d="M4 22h16l-1-7H5l-1 7Z" stroke="currentColor" stroke-width="2"/>
                <path d="M9 9v6l3-3 3 3V9" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span>5 Day Streak</span>
            </div>
          </div>

          <!-- Period Toggle -->
          <div class="leaderboard-header">
            <div class="leaderboard-title">
              <h2>Leaderboard</h2>
              <div class="title-dot"></div>
            </div>
            <div class="period-toggle">
              <button class="toggle-btn active" data-period="daily">Daily</button>
              <button class="toggle-btn" data-period="weekly">Weekly</button>
            </div>
          </div>

          <!-- Leaderboard -->
          <div class="leaderboard-card">
            <div class="card-glow-small"></div>
            <div class="leaderboard-list">
              <div class="leaderboard-item">
                <div class="rank-medal">üèÜ</div>
                <div class="user-avatar">üë©</div>
                <div class="user-info">
                  <div class="user-name">Sarah Chen</div>
                  <div class="user-hours">42h worked</div>
                </div>
              </div>
              <div class="leaderboard-item">
                <div class="rank-medal">üèÜ</div>
                <div class="user-avatar">üë®</div>
                <div class="user-info">
                  <div class="user-name">Alex Morgan</div>
                  <div class="user-hours">38h worked</div>
                </div>
              </div>
              <div class="leaderboard-item current-user">
                <div class="rank-medal">üèÜ</div>
                <div class="user-avatar">
                  <span>üòä</span>
                  <div class="online-indicator"></div>
                </div>
                <div class="user-info">
                  <div class="user-name">You</div>
                  <div class="user-hours">35h worked</div>
                </div>
                <div class="current-user-badge">You</div>
              </div>
              <div class="leaderboard-item">
                <div class="rank-number">#4</div>
                <div class="user-avatar">üßë</div>
                <div class="user-info">
                  <div class="user-name">Jamie Lee</div>
                  <div class="user-hours">32h worked</div>
                </div>
              </div>
              <div class="leaderboard-item">
                <div class="rank-number">#5</div>
                <div class="user-avatar">üë§</div>
                <div class="user-info">
                  <div class="user-name">Chris Park</div>
                  <div class="user-hours">28h worked</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="quick-actions">
            <button id="add-friend-btn" class="action-btn primary">
              <svg class="users-icon" viewBox="0 0 24 24" fill="none">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span>Add Friend</span>
            </button>
            
            <button id="settings-action-btn" class="action-btn secondary">
              <svg class="settings-icon" viewBox="0 0 24 24" fill="none">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span>Settings</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Settings Page -->
      <div id="settings-page" class="settings-container" style="display: none;">
        <!-- Settings content will be added here -->
      </div>

      <!-- Add Friend Modal -->
      <div id="add-friend-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
          <div class="corner-accent top-left"></div>
          <div class="corner-accent top-right"></div>
          <div class="corner-accent bottom-left"></div>
          <div class="corner-accent bottom-right"></div>
          <div class="modal-glow"></div>
          
          <div class="modal-header">
            <svg class="users-icon" viewBox="0 0 24 24" fill="none">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h3>Add Friend</h3>
          </div>
          
          <div class="modal-body">
            <div class="form-group">
              <label>Email or Username</label>
              <input type="text" placeholder="friend@example.com" class="form-input">
            </div>
            
            <div class="modal-actions">
              <button id="cancel-friend-btn" class="btn-secondary">Cancel</button>
              <button id="confirm-friend-btn" class="btn-primary">Add Friend</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
